<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Place</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="../css/nav.css">
    <link rel="stylesheet" href="../css/addplaces.css">
</head>
<body>
    
    <div id="navbar"></div>
    
    <div id="Main">
        <h1>Add Products</h1>
        <form id="addplaces">
            
            <input type="text" id="title" placeholder="Title..." required>

            <input type="url" id="img1" placeholder="Img1 Url..." required>
            <input type="url" id="img2" placeholder="Img2 Url..." required>
            <input type="url" id="img3" placeholder="Img3 Url..." required>

            <input type="number" id="cost" placeholder="cost of place..." required>

            <input type="text" id="desc" placeholder="description..." required>

            <input type="submit" id="Add" value="ADD PLACE">

        </form>
    </div>
    

</body>
<script type="module" src="../js/addplaces.js"></script>
</html>
