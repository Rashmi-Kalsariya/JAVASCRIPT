<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel="stylesheet" href="./css/index.css">
    <link rel="shortcut icon" href="https://freepngimg.com/thumb/book/16-green-book-png-image-image-thumb.png" type="image/x-icon">
</head>

<body>


    <div id="nav">

    </div>


    <div class="Main">
        <div class="Content">

            <h1>Library Management System</h1><br>

            <form id="Book_info">

                <input id="bname" type="text" placeholder="Book name..." required><br>

                <input id="aname" type="text" placeholder="Author name..." required><br>

                <input id="Desc" type="text" placeholder="Description..." required><br>

                <input id="date" type="date" placeholder="Add Date..." required><br>

                <select id="category">
                    <option value="">Book Category</option>
                    <option value="Self Help">Self Help</option>
                    <option value="Fiction">Fiction</option>
                    <option value="Fianance">Fianance</option>
                </select><br>

                <input id="price" type="number" placeholder="price..." required><br>

                <input type="submit" id="add" value="Add Book">

            </form>

        </div>
    </div>

</body>

<script type="module" src="./js/index.js"></script>
</html>
