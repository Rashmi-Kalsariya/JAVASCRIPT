<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Products</title>
    <link rel="stylesheet" href="../css/addproduct.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="shortcut icon"
        href="https://c0.klipartz.com/pngpicture/442/967/gratis-png-datos-de-iconos-de-computadora-crear-thumbnail.png"
        type="image/x-icon">
</head>
<body>

    <div id="nav"></div>

    <div id="Main">
        <h1>Add Products</h1>
        <form id="addproduct">
            
            <input type="text" id="title" placeholder="Title...">

            <input type="url" id="img" placeholder="Img Url...">

            <input type="number" id="price" placeholder="Price...">

            
            <select id="category">
                <option value="">Products Category</option>
                <option value="men">men</option>
                <option value="women">women</option>
                <option value="kids">kids</option>
            </select>
            
            <input type="submit" id="Add" value="ADD PRODUCT">

        </form>
    </div>
    
</body>

    <script type="module" src="../js/addproduct.js"></script>

</html>
