<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QUIZ GAME</title>
    <link rel="shortcut icon" href="../Quiz_App/clipboard-question-solid.svg" type="image/x-icon">
    <link rel="stylesheet" href="./index.css">
</head>

<body>

    <h1 id="title">THE QUIZ GAME</h1>
    <hr>
    <hr>
    <div class="timer">Time left: <span id="time">120</span> seconds</div>
    <div class="qz"></div>
    <hr>
    <hr>
    <div class="add">
        <h1 id="frm-t">Add Questions</h1>
        <div class="frm">
            <form id="frm">
                <input id="qst" type="text" placeholder="Enter Question..." required>
                <input id="opt1" type="text" placeholder="Enter Opt1..." required>
                <input id="opt2" type="text" placeholder="Enter Opt2..." required>
                <input id="opt3" type="text" placeholder="Enter Opt3..." required>
                <input id="opt4" type="text" placeholder="Enter Opt4..." required>
                <input id="ans" type="text" placeholder="Enter Ans..." required>
                <input id="addQ" type="submit" value="Add">
            </form>
        </div>
    </div>


</body>
<script src="./index.js"></script>

</html>
