<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SignUp</title>
    <link rel="stylesheet" href="../css/nav.css">
    <link rel="stylesheet" href="../css/signup.css">
</head>
<body>

    <div id="navbar">

    </div>

    <form id="SignupData">

        <input class="inputFeilds" id="uname" type="text" placeholder="Username...">
        <input class="inputFeilds" id="email" type="email" placeholder="email...">
        <input class="inputFeilds" id="pass" type="password" placeholder="password...">
        <select class="inputFeilds" id="opts">
            <option value="select">Select Role</option>
            <option value="Admin">Admin</option>
            <option value="user">User</option>
        </select>

        <input class="inputFeilds" type="submit" value="Signup">
    </form>
    
</body>
<script type="module" src="../js/signup.js"></script>
</html>
