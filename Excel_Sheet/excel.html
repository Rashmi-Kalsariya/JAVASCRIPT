<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spread Sheet</title>
    <link rel="stylesheet" href="./index.css">
    <link rel="shortcut icon" href="https://www.freeiconspng.com/thumbs/xls-icon/microsoft-office-mac-tilt-excel-icon-17.png" type="image/x-icon">
</head>
<body>
    <h1>Spread Sheet</h1>
    <div id="spreadsheetContainer">
        <table id="spreadsheet">
            <thead>
                <tr>
                    <th>First Name</th>
                    <th>Last Name</th>
                    <th>Email</th>
                    <th>Age</th>
                    <th>Mobile Number</th>
                    <th>Birth Date</th>
                    <th>Address</th>
                    <th>City</th>
                    <th>State</th>
                    <th>Country</th>
                </tr>
            </thead>
            <tbody>
                
            </tbody>
        </table>
    </div>

    <script src="./excel.js"></script>
</body>
</html>
