<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video</title>
    <link rel="shortcut icon" href="https://cdn.iconscout.com/icon/free/png-256/free-youtube-104-432560.png?f=webp&w=256" type="image/x-icon">
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #000000;
            color: #ffffff;
            font-family: Arial, sans-serif;
        }

        iframe {
            width: 70%;
            height: 65%;
            border: none;
        }

        .video-info {
            width: 80%;
            text-align: center;
            margin-top: 20px;
        }

        .error {
            font-size: 1.5em;
            color: red;
            text-align: center;
        }

        .channel-info {
            display: flex;
            align-items: center;
            justify-content: center;
            margin-top: 20px;
            margin-right: 60px;
            gap: 20px;
        }

        .channel-info img {
            border-radius: 50%;
            width: 50px;
            height: 50px;
            object-fit: cover;
        }

        .subscribe-btn, .like-btn, .dislike-btn {
            background-color: #ffffff;
            color: #000000;
            border: none;
            border-radius: 50px;
            font-weight: 600;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            margin: 5px;
            transition: background-color 0.3s;
        }

        .like-btn {
            background-color: #2a2a2a;
            color: #ffffff;
        }

        .dislike-btn {
            background-color: #2a2a2a;
            color: #ffffff;
        }

        .subscribe-btn:hover, .like-btn:hover, .dislike-btn:hover {
            background-color: #DDDDDD;
            color: #000000;
        }
    </style>
</head>
<body>
    <iframe id="videoPlayer" src="" frameborder="0" allowfullscreen></iframe>
    <div id="videoInfo" class="video-info">
        <h2 id="videoTitle"></h2>
        <div class="channel-info">
            <div>
                <p id="channelName"></p>
                <p id="publishDate"></p>
                <button id="subscribeBtn" class="subscribe-btn">Subscribeüîî</button>
                <button id="likeBtn" class="like-btn">Likeüëçüèª</button>
                <button id="dislikeBtn" class="dislike-btn">Dislikeüëéüèª</button>
            </div>
        </div>
    </div>
    <div id="errorMessage" class="error"></div>

    <script>
        const urlParams = new URLSearchParams(window.location.search);
        const videoId = urlParams.get('videoId');
        const apiKey = `AIzaSyAwX4lDzDDngnL0V8JJxcq81FyJH94jmKw&maxResults=20`;

        const fetchVideoDetails = async (videoId) => {
            try {
                const response = await fetch(`https://www.googleapis.com/youtube/v3/videos?part=snippet&id=${videoId}&key=${apiKey}`);
                const data = await response.json();
                if (data.items.length > 0) {
                    const video = data.items[0].snippet;
                    document.getElementById('videoPlayer').src = `https://www.youtube.com/embed/${videoId}`;
                    document.getElementById('videoTitle').textContent = video.title;
                    document.getElementById('channelName').textContent = `Channel: ${video.channelTitle}`;
                    document.getElementById('publishDate').textContent = `Published on: ${new Date(video.publishedAt).toDateString()}`;
                } else {
                    document.getElementById('errorMessage').textContent = 'Video not found or API request failed.';
                }
            } catch (error) {
                console.error('Error fetching video details:', error);
                document.getElementById('errorMessage').textContent = 'Error fetching video details. Please try again later.';
            }
        };

        if (videoId) {
            fetchVideoDetails(videoId);
        } else {
            document.getElementById('errorMessage').textContent = 'No video found! Please provide a valid video ID.';
        }
    </script>
</body>
</html>
