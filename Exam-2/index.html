<!DOCTYPE html>
<html lang="en">

<head>

    <link rel="shortcut icon" href="./d-and-d.svg" type="image/x-icon">

<body>

    <header>
        <a href="#"><img

        <input type="checkbox" id="check" />

            <i class="bx bx-x" id="close-icon"></i>
        </label>

        <nav class="navbar">
            <a href="#" class="nav-item" style="--i: 0">Home</a>

    </div>

    <div id="Products"></div>

    <div class="container">
        <form id="DataAdd">
            <input id="title" type="text" placeholder="Enter Title..." /><br>

            <input id="img" type="url" placeholder="Enter URL..." /><br>

<script src="./index.js"></script>
